# Contabo in Nürnberg
hosting-company: Contabo
virtualization: kvm
networking:
    method: static
    name: eth0
    resolver:
        # Contabo Nürnberg
        - 213.136.95.10
        # MAXNS=3
        #- 213.136.95.11
        # Google Public DNS
        - 8.8.8.8
    inet6:
        method: static
        name: eth0
        resolver:
            # Contabo Nürnberg
            - 2a02:c207::1:53
            # MAXNS=3
            #- 2a02:c207::2:53
software:
    contabo-sync: "sync cron job"
    contabo-volume-label: "volume label file /vmi000000"
provider-package:
    # Use busybox in initramfs
    - busybox
#auto-check-system: true
