# DigitalOcean
hosting-company: DigitalOcean
virtualization: kvm
networking:
    method: dhcp
    name: eth0
    resolver:
        - 67.207.67.3
        - 67.207.67.2
        # google-public-dns-a.google.com.
        - 8.8.8.8
    # IPv6 interface
    inet6:
        method: auto
        name: eth0
        resolver:
            # MAXNS=3
            # google-public-dns-a.google.com.
            #- 2001:4860:4860::8888
            # google-public-dns-b.google.com.
            #- 2001:4860:4860::8844
    # Private network
    private:
        method: dhcp
        name: eth1
provider-package:
    # Soft restart needs
    - acpid
auto-check-system: true
